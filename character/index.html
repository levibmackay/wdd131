<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Card</title>
    <link href="styles.css" rel="stylesheet">
    <meta property="og:title" content="Snortleblat Character Card">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Play with Snortleblat's level and health!">
    <meta property="og:image" content="https://andejuli.github.io/img/snortleblat.png">
    <meta property="og:url" content="https://yourgithubusername.github.io/wdd131/character-card/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="author" content="Levi Mackay">
    <meta name="description" content="Interactive card to play with Snortleblat's level and health.">
    <link rel="icon" href="#">


</head>

<body>

    <div class="card">
        <img class="image" src="#" alt="#">
        <div class="name"></div>
        <div class="stats">
            <p><strong>Class:</strong> <span id="class"></span></p>
            <p><strong>Level:</strong> <span id="level"></span></p>
            <p><strong>Health:</strong> <span id="health"></span></p>
        </div>

        <div class="buttons">
            <button id='attacked'>Attacked</button>
            <button id='levelup'>Level Up</button>
        </div>

        <p id="log"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
