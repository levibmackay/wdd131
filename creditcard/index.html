<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Credit card form assignment for WDD 131" />
  <meta name="author" content="Levi Mackay" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <form id="credit-card">
    <div class="card-front">
      <p class="total">TOTAL: $199</p>
      <div class="card-image"></div>

      <label for="cardNumber">CARD NUMBER</label>
      <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9101 1020" />

      <label for="cardName">CARD HOLDER</label>
      <input type="text" id="cardName" name="cardName" required placeholder="John Doe" />

      <label for="expMonth">EXPIRATION</label>
      <div class="expiration">
        <input type="text" id="expMonth" name="expMonth" required placeholder="MM" />
        <input type="text" id="expYear" name="expYear" required placeholder="YY" />
      </div>
    </div>

    <div class="card-back">
      <label for="cvv">CVC/CVV</label>
      <input type="text" id="cvv" name="cvv" required placeholder="XXX" maxlength="3" />
    </div>

    <p class="errorMsg"></p>
    <button type="submit">Submit</button>
  </form>

  <script src="card.js"></script>
</body>
</html>
