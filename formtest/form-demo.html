<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="../formtest/form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="">Select a payment method</option>
          <option value="credit">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank">Bank Transfer</option>
        <label for="creditCard">Credit Card Number:</label>
        <input class=".hide" type="text" id="creditCard" name="creditCard" pattern="\d{16}" placeholder="1234 5678 9012 3456" required />
        <labet for="paypalusername">PayPal Username:</label>
        <input class=".hide" type="text" id="paypalusername" name="paypalusername" placeholder="@" />
        <button type="action"> Place Order</button>
      </form>
    </main>
  </body>
</html>
